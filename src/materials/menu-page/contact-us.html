<section class="contact-us">
    <div class="container">
        <div class="row">
            <h2 class="contactUS"> GET IN TOUCH</h2>
            <p class="contText">
                Please do not hesitate to contact us if you have any further questions.
            </p>
        </div>
        <div class="form row">
            <div class="contactEmail">
                <div class="col-md-12">
                    <img class="contactImg" src="../assets/toolkit/images/get-in-touch/mail.svg" alt="maill">
                    <h2 class="sendUs">Send us Message</h2>
                </div>
                <div class="contact-form row">

                    <div class="col-lg-6 col-md-6 col-sm-12">

                    <div class="w-100"></div>

                        <label for="phone" id="phone">Phone Number</label>
                        <input type="text" class="form-control" placeholder="+389 78 123 456">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="message" id="message">Message</label>
                        <input type="text" class="form-control" placeholder="Hi, Can you please contact me aboutâ€¦">

                    <div class="w-100"></div>
                    <div class="col-sm-12">
                      <a href="#"><img class="shape" src="../assets/toolkit/images/get-in-touch/Shape.svg"></a>
